<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 1414px;
            max-height: 2000px;
        }
    </style>
</head>
<body>
    <div class="image-container">
<img src="concer9t.jpg" alt="Concert">
 </div>
</body>
</html>
